<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <br>
  <br>
  <br>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block mx-auto" id="img-carousel" src="./assets/img/xbox.jpg" alt="First slide">
    </div>

    <div class="carousel-item">
      <img class="d-block mx-auto" id="img-carousel-two"  src="./assets/img/ps5-logo-1.jpg" alt="Third slide">
    </div>
    <br>
    <br>
    <div class="carousel-item">
      <img class="d-block mx-auto" id="img-carousel-three" src="./assets/img/switch.png" alt="Third slide">
    </div>
  </div>
 
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="snd-part">
<h1 class="snd-title">TOP JEUX</h1>
</div>
<div class="card-container">
<div class="card" style="width: 18rem;" *ngFor="let produit of produits; let i = index">
    <img src="{{ produit.images[0]?.image }}" class="card-img-top mx-auto" [ngClass]="{'small-image': i === 2, 'large-image': i === 3}" alt="{{ produit.nom }}">
  
  <div class="card-body">
    <h5 class="card-title ">{{ produit.nom }}</h5>
    <p class="card-text">{{ produit.texteDescriptif }}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Categorie: {{ produit.categorie }}</li>
    <li class="list-group-item">Plateforme: {{ produit.plateforme }}</li>
    <!-- Ajoutez d'autres propriétés si nécessaire -->
  </ul>
  <div class="card-body">
    <button class="btn " type="submit">Voir + </button>
  </div>
</div>
</div>
