        class="d-block" style="width:90%; margin-left: 4rem;"> 
      </div>
    <div class="carousel-item"> 
      <img src="https://logos-marques.com/wp-content/uploads/2020/01/logo-Xbox.jpg" alt="Xbox"

      </div>
    <div class="carousel-item"> 
      <img src="https://i0.wp.com/paladinstudios.com/wp-content/uploads/2020/03/Nintendo-Switch-Logo.png?ssl=1" alt="NIntento" class="d-block"
        style="width:73.5%;margin-left: 10rem;">

  <button class="carousel-control-prev" type="button"
    data-bs-target="#demo" data-bs-slide="prev">

  </button> 
  <button
    class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next"> 
    <!-- <span class="carousel-control-next-icon"></span>  -->
    </button>
</div>

<!-- All produit home -->
<h1 class="titleGame">TOP JEUX</h1>
<div style="margin-inline: -12rem" class="card-wrapper">
  <div *ngFor="let prod of produits">
    <mat-card  class="example-card container text-uppercase shadow lg p-3 mb-5 bg-white rounded">

      <img mat-card-image
        src="https://static.fnac-static.com/multimedia/Images/FR/MDM/c4/34/1f/18822340/3756-1/tsp20221120214044/FIFA-23-PS4.jpg"
        alt="Photo ">
      <mat-card-header>
        <mat-card-title> {{prod.nom}} </mat-card-title>
        <mat-card-subtitle>{{prod.plateforme}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{prod.detail}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <mat-card-content>
          <h1 class="text-center ">
            {{prod.prix}}â‚¬
          </h1>
        </mat-card-content>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
