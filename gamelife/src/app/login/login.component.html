<div class="container">
    <div>
      <div>Login</div>
      <div>
        <form [formGroup]="userFormGroup" (ngSubmit)="handleLogin()">
          <label>Email</label>
          <input type="text" formControlName="email" >
          <label>Password</label>
          <input type="password" formControlName="password" >
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
</div>
