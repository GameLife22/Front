<div class="card-wrapper">
<div *ngFor="let prod of produits">
 <mat-card class="example-card container text-uppercase ">
    
    <img mat-card-image
      src="https://static.fnac-static.com/multimedia/Images/FR/MDM/c4/34/1f/18822340/3756-1/tsp20221120214044/FIFA-23-PS4.jpg"

        <mat-card-title > {{prod.nom}} </mat-card-title>

    <mat-card-content>
      <p>
        {{prod.details}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <mat-card-content>
        <h1 class="text-center ">

      </mat-card-content>
