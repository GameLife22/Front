<div class="container">
    <div>
        <div>Gestion du compte</div>
        <div style="display: table-row;">
            <form [formGroup]="userFormGroup" (ngSubmit)="handleUpdateUser()">
                <label>Nom  </label>
                <input type="text" formControlName="nom"><br><br>
                <label>Prenom  </label>
                <input type="text" formControlName="prenom"><br><br>
                <label>Email  </label>
                <input type="text" formControlName="email"><br><br>
                <label>Adresse  </label>
                <input type="text" formControlName="numRue" placeholder="numéros de ma rue">
                <input type="text" formControlName="rue" placeholder="nom de ma rue">
                <input type="text" formControlName="ville" placeholder="nom de ma ville">
                <input type="text" formControlName="codePostal" placeholder="Code postal">
                <div *ngIf="estRevendeurModel">
                    <label>Numéros de Siren  </label>
                    <input type="text" formControlName="numSiren">
                </div>
                <br><button type="submit">Confirmer</button>
            </form>
            <br>

            <button (click)="showHide = true" type="submit">modifier mot de passe ?</button>
            <form [formGroup]="mdpFormGroup" (ngSubmit)="handleUpdatePassword()" *ngIf="showHide">
                <label>Mot de passe : </label><br>
                <input type="password" formControlName="oldPwd" placeholder="Mot de passe actuel">
                <input type="password" formControlName="newPwd1" placeholder="Nouveau mot de passe">
                <input type="password" formControlName="newPwd2" placeholder="Confirmenr mot de passe">
                <br><button type="submit">Confirmer</button>
            </form>
            <form [formGroup]="etatFormGroup" (ngSubmit)="handleUpdateEtat()">
                <button type="submit">Supprimer mon compte</button>
            </form>
        </div>
    </div>
</div>
